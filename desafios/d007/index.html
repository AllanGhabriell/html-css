<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image flexible</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem completa? Experimente amplicar o tamanho da sua janela para aprroveitar a melhor experiência. :)</p>
    <picture>
        <source media="(max-width:400px)" srcset="image\paisagem-p.png" type="image/png">
        <source media="(max-width:750px)" srcset="image\paisagem-m.png" type="image/png">
        <img src="image/paisagem-g.png" alt="imagem grande">
    </picture>
</body>
</html>
