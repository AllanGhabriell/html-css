<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        td {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <td colspan="4">a</td>
        <td rowspan="4">b</td>
    </tr>
    <tr>
        <td rowspan="33">c</td>
        <td>d</td>
        <td>e</td>
        <td>f</td>

    </tr>
    <tr>
        <td>g</td>
        <td>h</td>
        <td>i</td>
    </tr>
    <tr>
        <td>j</td>
        <td>l</td>
        <td>m</td>
    </tr>
    <tr>
        <td colspan="4">n</td>
    </tr>
    </table>
</body>
</html>
