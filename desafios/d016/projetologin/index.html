<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="" method="post">
                    <div class="campo">
                        <input type="email" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="login">Login:</label>
                    </div>
                    <div class="campo">
                        <input type="password" id="senha" autocomplete="current-password" maxlength="20" minlength="8" placeholder="Sua senha">
                        <label for="senha">Senha:</label>
                    </div>
                    <div>
                        <button id="entrar">Entrar</button>
                        <a href="#" id="esqas">Esqueceu senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
