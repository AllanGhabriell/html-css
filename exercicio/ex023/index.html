<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
            border: 6px solid red;
        }
        td {

            border: 1px solid black;
            padding: 8px;
        }
        td#ala {
            background-color: rgb(255, 255, 0);
        }
        .ala {
            background-color: rgb(126, 126, 126);
        }
    </style>
</head>
<body>
    <h1>Minha <abbr title="mentira">primeira</abbr> tabela</h1>
    <table>
        <tr class="ala">
            <td>A1</td> <!-- Primeira linha -->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td id="ala">A2</td> <!--  Segunda linha -->
            <td>B2</td>
            <td>C2</td>
        </tr>
            <td>A3</td> <!-- Terceira linha -->
            <td>B3</td>
            <td>C3</td>
        </tr>
        </tr>
            <td>A4</td> <!-- Quarta linha -->
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>B6</td>
        </tr>
    </table>
</body>
</html>
