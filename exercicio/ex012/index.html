<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidado(computador)</p>
    <video controls width="500" poster="imagens/OIG2.mIOjPBybbtBsED.jpg" loop>
        <source src="midia/vacadoida.ogv" type="video/ogv">
        <source src="midia/vacadoida.mp4" type="video/mp4">
        <source src="midia/Vacadoida.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos com o Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kmrZyByO8Qc?si=Rzu5q5EJu0qjNCwu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
