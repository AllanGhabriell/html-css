<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique em mim</a>
    <div id="saida"></div>
    <script>
        function clicou() {
            s = window.document.querySelector('#saida')
            s.innerHTML += '<p>Vc crico</p>'
        }
    </script>
</body>
</html>
