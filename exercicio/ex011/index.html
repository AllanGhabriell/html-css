<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simpilesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens\foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens\foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/viximaria.mp3" controls preload="metadata" loop>
        <!-- MP3 WAV OGG -->
         <source src="midia/viximaria.mp3" type="audio/mpeg"></source>
         <p>Infelizmente seu navegador não consegue eproduzir áudio. <a href="https://youtu.be/HfYwKXlTkM8?si=pDG_lA9IZBwW7N9p">Clique aqui para baixar o arquivo MP3</a> </p>
    </audio>
</body>
</html>
