<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .container {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }
        .item {
            background-color: lightblue;
            border: 1px solid black;
            flex-basis: 150px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Aaaaaaaaaaaaaaaaaa</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">Ddddddddd</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">Gggg</div>
    </div>
</body>
</html>
