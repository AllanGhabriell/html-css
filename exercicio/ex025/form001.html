<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><abbr title="mentiraaaa">Meu primeiro formulário</abbr></h1>
    </header>
    <main>
        <form action="cadastro.js" autocomplete="off">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" placeholder="Digite seu nome">
            </p>
            <p><label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome" placeholder="Digite seu sobrenome">
            </p>
            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
