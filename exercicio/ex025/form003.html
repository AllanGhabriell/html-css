<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Teste de Form</h1>
    </header>
    <main>
        <form action="cadastro.js" >
            <div>
        
                <label for="inome">Nome</label>
                <input type="text" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </div>
            <div>
                <label for="imedia">Média</label>
                <input type="number" id="imedia" placeholder="Sua média" min="0" max="10" step="0.5" size="10" required value="5">
            </div>
            <div>
                <label for="imes">Período Letivo</label>
                <input type="month" id="imes">
            </div>
            <div>
                <label for="dia">Dia da prova</label>
                <input type="date" id="dia">
            </div>
            <div>
                <label for="hora">Horário da Prova</label>
                <input type="time" id="hora">
            </div>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Apagar</button>
            </div>
        </form>
    </main>
</body>
</html>
