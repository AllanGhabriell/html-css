<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Exemplo de Formul√°rio</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Dados pessoais</legend>
                <div>
                    <label for="Nome">Nome</label>
                    <input type="text" id="Nome" minlength="5" maxlength="20" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Seu email" autocomplete="email">
                </div>
                <div>
                    <label for="tele">Telefone</label>
                    <input type="tel" id="tele" placeholder="Seu telefone">
                </div>
                <div>
                    <button>Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
