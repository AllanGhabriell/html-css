<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Exemplo de Formulário</h1>
    </header>
    <main>
        <form action="cadastro.js" method="post">
            <div>
                <label for="n1">Número 1:</label>
                <input type="number" id="n1" min="0" max="50" required oninput="Soma.innerHTML = Number(n1.value)+Number(n2.value)">
            </div>
            <div>
                <label for="n2">Número 2:</label>
                <input type="number" id="n2" min="0" max="50" required oninput="Soma.innerHTML = Number(n1.value)+Number(n2.value)">
            </div>
            <div>
                <label for="Soma:"></label>
                <output id="Soma">0</output>
            </div>
            <div>
                <button>Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main>
</body>
</html>
